<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy 13th Birthday — Dec 25, 2025</title>
  <meta name="description" content="Minimal Christmas-themed one-page birthday for a girl turning 13 — robots, art, confetti, and simple icons." />
  <style>
    :root{
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #0b1220;
      --muted: #6b7280;
      --accent: #e11d48; /* festive accent */
      --accent-soft: #ff7aa2;
      --radius: 14px;
      --shadow: 0 8px 30px rgba(11,18,32,0.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; background:var(--bg); color:var(--text); -webkit-font-smoothing:antialiased;}
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    /* card */
    .card{
      width:100%;
      max-width:720px;
      background:var(--card);
      border-radius:var(--radius);
      padding:28px;
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
      text-align:center;
    }

    h1{
      margin:6px 0 0 0;
      font-size:28px;
      line-height:1.05;
      letter-spacing:-0.02em;
    }
    p.lead{
      margin:8px 0 0 0;
      color:var(--muted);
      font-size:14px;
    }

    /* icons row */
    .icons{
      display:flex;
      gap:18px;
      align-items:center;
      margin-top:16px;
    }
    .icon{
      width:84px;
      height:84px;
      border-radius:12px;
      background:linear-gradient(180deg,#fff,#fbfbff);
      border:1px solid rgba(11,18,32,0.04);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:12px;
      box-shadow: 0 6px 16px rgba(11,18,32,0.03);
    }
    .icon svg{ width:48px; height:48px; display:block; }

    /* small info row */
    .info{
      display:flex;
      gap:12px;
      align-items:center;
      margin-top:10px;
      color:var(--muted);
      font-size:13px;
    }
    .pill{
      padding:8px 12px;
      border-radius:999px;
      background:linear-gradient(180deg,#fff,#fafafa);
      border:1px solid rgba(11,18,32,0.04);
      font-weight:600;
    }

    /* actions */
    .actions{
      display:flex;
      gap:10px;
      margin-top:12px;
      width:100%;
      justify-content:center;
    }
    button{
      padding:10px 14px;
      border-radius:10px;
      border:1px solid rgba(11,18,32,0.06);
      background:transparent;
      cursor:pointer;
      font-weight:700;
      color:var(--text);
    }
    .primary{
      background:linear-gradient(90deg,var(--accent),var(--accent-soft));
      color:white;
      border:none;
      box-shadow:0 8px 24px rgba(225,29,72,0.12);
    }

    /* confetti (particles appended to body) */
    .confetti-piece{
      position:fixed;
      pointer-events:none;
      will-change:transform,opacity;
      opacity:1;
      z-index:9999;
    }

    /* small accessibility */
    .sr-only{
      position:absolute!important;
      height:1px;width:1px;overflow:hidden;
      clip:rect(1px,1px,1px,1px);white-space:nowrap;
    }

    @media (max-width:520px){
      .icons{ gap:12px; }
      .icon{ width:68px; height:68px; padding:10px; }
      h1{ font-size:22px; }
    }
  </style>
</head>
<body>
  <!-- personalisation block (edit to change name/date) -->
  <script>
    window.BDAY = {
      name: "Umika",          // recipient name (leave "" for generic)
      age: 13,
      dateISO: "2025-12-25"   // event date (YYYY-MM-DD)
    };
  </script>

  <main class="wrap" role="main">
    <article class="card" aria-labelledby="title">
      <div>
        <div style="color:var(--muted); font-size:13px; font-weight:700" id="subline">Merry Christmas • Teen Birthday</div>
        <h1 id="title">Happy 13th Birthday</h1>
        <p class="lead" id="subtitle">Warm wishes for a joyful year of creativity and play.</p>
      </div>

      <div class="icons" aria-hidden="false" role="group" aria-label="Icons: robot, art, gift">
        <!-- robot icon -->
        <div class="icon" title="Robot">
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect x="14" y="18" width="36" height="26" rx="4" fill="#fff" stroke="#0b1220" stroke-width="1.6"/>
            <rect x="24" y="10" width="16" height="8" rx="2" fill="#fff" stroke="#0b1220" stroke-width="1.6"/>
            <circle cx="26" cy="30" r="3" fill="#0b1220"/>
            <circle cx="38" cy="30" r="3" fill="#0b1220"/>
            <rect x="24" y="42" width="16" height="4" rx="2" fill="#0b1220"/>
          </svg>
        </div>

        <!-- paint palette icon -->
        <div class="icon" title="Art / Paint">
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M16 36c0-11.046 8.954-20 20-20 6.627 0 12 5.373 12 12 0 11.046-8.954 20-20 20-2.21 0-4-1.79-4-4 0-2.21 1.79-4 4-4h0c0-2.21-1.79-4-4-4-2.21 0-4 1.79-4 4z" fill="#fff" stroke="#0b1220" stroke-width="1.6"/>
            <circle cx="26" cy="28" r="2.8" fill="#ff7aa2"/>
            <circle cx="34" cy="22" r="2.8" fill="#ffd166"/>
            <circle cx="38" cy="34" r="2.8" fill="#60a5fa"/>
          </svg>
        </div>

        <!-- gift icon -->
        <div class="icon" title="Gift">
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect x="12" y="22" width="40" height="26" rx="3" fill="#fff" stroke="#0b1220" stroke-width="1.6"/>
            <path d="M32 22v-6" stroke="#0b1220" stroke-width="1.6" stroke-linecap="round"/>
            <path d="M32 16c-3.5 0-8 3-8 6.5S29 30 32 30s8-3 8-6.5S35.5 16 32 16z" fill="#ff7aa2" stroke="#0b1220" stroke-width="1.2"/>
            <rect x="28" y="34" width="8" height="4" rx="1.5" fill="#0b1220"/>
          </svg>
        </div>
      </div>

      <div class="info" role="status" aria-live="polite">
        <div class="pill" id="toName">To: Someone</div>
        <div style="color:var(--muted)">•</div>
        <div style="font-size:13px;color:var(--muted)" id="dateLabel">Dec 25, 2025</div>
      </div>

      <div class="actions" role="toolbar" aria-label="Actions">
        <button id="btnChime" aria-pressed="false">Play chime</button>
        <button id="btnCelebrate" class="primary">Celebrate</button>
      </div>

      <div style="margin-top:6px; color:var(--muted); font-size:13px;">
        <span id="smallNote">Simple • Calm • Festive</span>
      </div>

      <div class="sr-only" id="ariaStatus">Page loaded</div>
    </article>
  </main>

  <script>
    // Apply personalization
    (function(){
      const b = window.BDAY || {};
      const name = (b.name !== undefined) ? b.name : "";
      const age = b.age || 13;
      const dateISO = b.dateISO || "2025-12-25";

      document.getElementById('toName').textContent = name ? `To: ${name}` : 'To: Someone';
      // title includes age:
      const title = document.getElementById('title');
      title.textContent = name ? `Happy ${age}th Birthday` : `Happy ${age}th Birthday`;
      // pretty date:
      const d = new Date(dateISO + 'T00:00:00');
      const opts = { year: 'numeric', month: 'short', day: 'numeric' };
      document.getElementById('dateLabel').textContent = isNaN(d) ? 'Dec 25, 2025' : d.toLocaleDateString(undefined, opts);
      document.getElementById('ariaStatus').textContent = `Page ready for ${name || 'birthday person'}`;
    })();

    // Minimal confetti: creates a short burst of colored pieces and animates them simply
    function confettiBurst(xFraction=0.5, yFraction=0.25, count=28){
      const colors = ['#ff7aa2','#ffd166','#60a5fa','#34d399','#f97316'];
      const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
      const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
      const originX = Math.round(vw * xFraction);
      const originY = Math.round(vh * yFraction);

      for(let i=0;i<count;i++){
        const el = document.createElement('div');
        el.className = 'confetti-piece';
        const size = 6 + Math.random()*10;
        el.style.width = el.style.height = size + 'px';
        el.style.background = colors[Math.floor(Math.random()*colors.length)];
        el.style.left = originX + (Math.random()*40 - 20) + 'px';
        el.style.top = originY + (Math.random()*30 - 15) + 'px';
        el.style.borderRadius = (Math.random()>0.5 ? '2px' : '50%');
        el.style.transform = `translate3d(0,0,0) rotate(${Math.random()*360}deg)`;
        el.style.opacity = '1';
        document.body.appendChild(el);

        // animate: compute random velocity
        const angle = (Math.random()*Math.PI) - Math.PI/2; // mostly upward
        const speed = 180 + Math.random()*260;
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;
        const rotate = (Math.random()*720 - 360);

        // use rAF to set final transform (transition)
        requestAnimationFrame(()=> {
          el.style.transition = `transform 900ms cubic-bezier(.2,.8,.2,1), opacity 900ms linear`;
          el.style.transform = `translate3d(${vx}px, ${vy}px, 0) rotate(${rotate}deg)`;
          el.style.opacity = '0';
        });

        // remove after animation
        setTimeout(()=> {
          el.remove();
        }, 1000);
      }
    }

    // Minimal chime (three tones)
    function playChime(){
      try{
        const ac = new (window.AudioContext || window.webkitAudioContext)();
        const now = ac.currentTime;
        const freqs = [523.25, 659.25, 783.99]; // C5 E5 G5
        freqs.forEach((f,i)=>{
          const o = ac.createOscillator();
          const g = ac.createGain();
          o.type = 'sine';
          o.frequency.value = f;
          g.gain.value = 0.0001;
          g.gain.exponentialRampToValueAtTime(0.12, now + 0.02 + i*0.08);
          g.gain.exponentialRampToValueAtTime(0.0001, now + 0.5 + i*0.08);
          o.connect(g); g.connect(ac.destination);
          o.start(now + i*0.04);
          o.stop(now + 0.7 + i*0.04);
        });
      }catch(e){
        // ignore if audio not available
      }
    }

    // Wire buttons
    document.getElementById('btnCelebrate').addEventListener('click', function(){
      confettiBurst(0.5, 0.22, 30);
      this.animate([{transform:'scale(1)'},{transform:'scale(1.04)'},{transform:'scale(1)'}], {duration:260});
    });
    document.getElementById('btnChime').addEventListener('click', function(){
      playChime();
      this.setAttribute('aria-pressed','true');
      setTimeout(()=> this.setAttribute('aria-pressed','false'), 900);
    });

    // keyboard shortcuts (optional, unobtrusive)
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'c' || e.key === 'C') confettiBurst();
      if(e.key === 'p' || e.key === 'P') playChime();
    });

    // small celebratory burst on page load (gentle)
    window.addEventListener('load', ()=> {
      setTimeout(()=> confettiBurst(0.5, 0.25, 20), 450);
    });
  </script>
</body>
</html>
